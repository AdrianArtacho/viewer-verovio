<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Harmony Viewer</title>

<script src="https://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>

<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 20px;
  }

  .controls {
    margin-bottom: 1em;
  }

  #viewer {
    position: relative;
    display: inline-block;
  }

  #score svg {
    width: 100%;
  }

  .active {
    fill: red !important;
    stroke: red !important;
  }

  #analysis-overlay {
    position: absolute;
    pointer-events: none;
    text-align: center;
    transform: translateX(-50%);
    white-space: nowrap;
  }

  .analysis-stufe {
    font-family: "Times New Roman", "Palatino Linotype", serif;
    font-size: 28px;
    font-weight: bold;
  }

  .analysis-function {
    font-family: system-ui, sans-serif;
    font-size: 16px;
    letter-spacing: 0.05em;
  }
</style>
</head>

<body>

<!-- Title (optional, URL-controlled) -->
<h2 id="title" style="display:none"></h2>

<!-- Debug controls (optional, URL-controlled) -->
<div class="controls" id="debug-controls" style="display:none">
  <button onclick="advanceStep()">Next (debug)</button>
</div>

<div id="viewer">
  <div id="score"></div>
  <div id="analysis-overlay" style="display:none">
    <div class="analysis-stufe"></div>
    <div class="analysis-function"></div>
  </div>
</div>

<script>
/* =====================================================
   URL PARAMETERS / CONFIG
===================================================== */
const params = new URLSearchParams(window.location.search);

const SCORE_PATH    = params.get("score")    || "demo2.musicxml";
const ANALYSIS_PATH = params.get("analysis") || SCORE_PATH.replace(/\.musicxml$/i, ".json");

const CC_STEP_SELECT = parseInt(params.get("ccSelect") || "22", 10);
const CC_STEP_COUNT  = parseInt(params.get("ccCount")  || "23", 10);

const MIDI_CHANNEL_1BASED = parseInt(params.get("midiChan") || "1", 10);
const MIDI_CHANNEL = Math.max(0, MIDI_CHANNEL_1BASED - 1);

const MIDI_IN_MATCH  = params.get("midiIn")  || "Max→Browser";
const MIDI_OUT_MATCH = params.get("midiOut") || "Browser→Max";

/* UI params */
const DEBUG_MODE = params.get("debug") === "yes";
const TITLE_TEXT = params.get("title");

/* =====================================================
   APPLY UI PARAMS
===================================================== */
if (DEBUG_MODE) {
  document.getElementById("debug-controls").style.display = "block";
}

if (TITLE_TEXT && TITLE_TEXT.trim() !== "") {
  const h = document.getElementById("title");
  h.textContent = TITLE_TEXT;
  h.style.display = "block";
}

/* =====================================================
   GLOBAL STATE
===================================================== */
const vrvToolkit = new verovio.toolkit();

let steps = [];
let currentStep = -1;
let analysisData = null;
let globalBaselineY = null;

let midiOut = null;
let lastPlayedNotes = [];

let stepsReady = false;
let midiReady  = false;

/* =====================================================
   LOAD SCORE
===================================================== */
fetch(SCORE_PATH)
  .then(r => r.text())
  .then(xml => {
    vrvToolkit.setOptions({
      scale: 40,
      pageHeight: 1000,
      pageWidth: 2000,
      footer: "none"
    });

    document.getElementById("score").innerHTML =
      vrvToolkit.renderData(xml, {});

    buildSteps();
    stepsReady = true;
    maybeSendStepCount();

    clearSelection(); // default state = no highlight
  });

/* =====================================================
   LOAD ANALYSIS (OPTIONAL)
===================================================== */
fetch(ANALYSIS_PATH)
  .then(r => r.json())
  .then(json => {
    analysisData = json;
  })
  .catch(() => console.log("No analysis JSON (ok)"));

/* =====================================================
   BUILD STEPS
===================================================== */
function buildSteps() {
  steps = [];

  document.querySelectorAll(".layer").forEach(layer => {
    Array.from(layer.children).forEach(el => {

      if (el.classList.contains("chord")) {
        const nh = el.querySelectorAll(".notehead");
        if (nh.length) steps.push([...nh]);
      }
      else if (el.classList.contains("note")) {
        const nh = el.querySelector(".notehead");
        if (nh) steps.push([nh]);
      }
      else if (el.classList.contains("beam")) {
        el.querySelectorAll(".note").forEach(n => {
          const nh = n.querySelector(".notehead");
          if (nh) steps.push([nh]);
        });
      }
    });
  });

  console.log("Total steps:", steps.length);
}

/* =====================================================
   CLEAR SELECTION (CC 22 = 0)
===================================================== */
function clearSelection() {
  document.querySelectorAll(".notehead")
    .forEach(n => n.classList.remove("active"));

  stopLastNotes();

  document.getElementById("analysis-overlay").style.display = "none";
  currentStep = -1;
}

/* =====================================================
   RENDER STEP
===================================================== */
function renderStep() {
  if (currentStep < 0 || currentStep >= steps.length) return;

  document.querySelectorAll(".notehead")
    .forEach(n => n.classList.remove("active"));

  const notes = steps[currentStep];
  notes.forEach(n => n.classList.add("active"));

  renderAnalysisHTML(notes);
  playCurrentStep();
}

/* =====================================================
   ANALYSIS OVERLAY
===================================================== */
function renderAnalysisHTML(notes) {
  const overlay = document.getElementById("analysis-overlay");
  const viewer  = document.getElementById("viewer");

  if (!analysisData || !analysisData.steps) {
    overlay.style.display = "none";
    return;
  }

  const step = analysisData.steps[currentStep];
  if (!step || !step.stufe) {
    overlay.style.display = "none";
    return;
  }

  let minX = Infinity, maxX = -Infinity, maxY = -Infinity;

  notes.forEach(n => {
    const r = n.getBoundingClientRect();
    minX = Math.min(minX, r.left);
    maxX = Math.max(maxX, r.right);
    maxY = Math.max(maxY, r.bottom);
  });

  const centerX = (minX + maxX) / 2 - viewer.getBoundingClientRect().left;

  if (globalBaselineY === null) {
    globalBaselineY = maxY - viewer.getBoundingClientRect().top + 10;
  }

  overlay.style.left = `${centerX}px`;
  overlay.style.top  = `${globalBaselineY}px`;
  overlay.style.display = "block";

  overlay.querySelector(".analysis-stufe").textContent = step.stufe;
  overlay.querySelector(".analysis-function").textContent = step.function || "";
}

/* =====================================================
   VEROVIO → MIDI PITCH
===================================================== */
function getMidiPitch(notehead) {
  const note = notehead.closest(".note");
  if (!note) return null;

  const xmlId = note.getAttribute("id");
  if (!xmlId) return null;

  const a = vrvToolkit.getElementAttr(xmlId);
  if (!a || !a.pname || a.oct === undefined) return null;

  const pc = { c:0, d:2, e:4, f:5, g:7, a:9, b:11 }[a.pname];
  const oct = parseInt(a.oct, 10);
  const alter = parseInt(a.accid || "0", 10);

  return pc + alter + (oct + 1) * 12;
}

/* =====================================================
   MIDI HELPERS
===================================================== */
function sendNoteOn(p, v = 90) {
  if (!midiOut) return;
  midiOut.send([0x90 | MIDI_CHANNEL, p, v]);
}

function sendNoteOff(p) {
  if (!midiOut) return;
  midiOut.send([0x80 | MIDI_CHANNEL, p, 0]);
}

function sendCC(cc, value) {
  if (!midiOut) return;
  midiOut.send([0xB0 | MIDI_CHANNEL, cc, Math.max(0, Math.min(127, value))]);
}

/* =====================================================
   PLAYBACK
===================================================== */
function stopLastNotes() {
  lastPlayedNotes.forEach(sendNoteOff);
  lastPlayedNotes = [];
}

function playCurrentStep() {
  stopLastNotes();

  const notes = steps[currentStep];
  if (!notes) return;

  notes.forEach(nh => {
    const p = getMidiPitch(nh);
    if (p !== null) {
      sendNoteOn(p);
      lastPlayedNotes.push(p);
    }
  });
}

/* =====================================================
   STEP COUNT HANDSHAKE
===================================================== */
function maybeSendStepCount() {
  if (!stepsReady || !midiReady) return;

  sendCC(CC_STEP_COUNT, steps.length);
  console.log("Sent step count:", steps.length);
}

/* =====================================================
   DEBUG ADVANCE
===================================================== */
function advanceStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    renderStep();
  }
}

/* =====================================================
   MIDI SETUP
===================================================== */
if (navigator.requestMIDIAccess) {
  navigator.requestMIDIAccess().then(midi => {

    for (let input of midi.inputs.values()) {
      if (input.name.includes(MIDI_IN_MATCH)) {
        console.log("BOUND INPUT:", input.name);
        input.onmidimessage = msg => {
          const [st, d1, d2] = msg.data;

          if ((st & 0xF0) === 0xB0 &&
              (st & 0x0F) === MIDI_CHANNEL &&
              d1 === CC_STEP_SELECT) {

            if (d2 === 0) {
              clearSelection();
            } else {
              const idx = d2 - 1;
              if (idx >= 0 && idx < steps.length) {
                currentStep = idx;
                renderStep();
              }
            }
          }
        };
      }
    }

    for (let output of midi.outputs.values()) {
      if (output.name.includes(MIDI_OUT_MATCH)) {
        midiOut = output;
        midiReady = true;
        console.log("BOUND OUTPUT:", output.name);
        maybeSendStepCount();
      }
    }
  });
}
</script>

</body>
</html>
