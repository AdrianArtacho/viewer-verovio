<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Harmony Viewer – Verovio + MIDI + Analysis</title>

<script src="https://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>

<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 20px;
  }

  #score svg {
    width: 100%;
  }

  .active {
    filter: brightness(0.8);
  }

  .controls {
    margin-bottom: 1em;
  }

  #analysis {
    margin-top: 1em;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>Harmony Viewer</h2>

<div class="controls">
  <button onclick="advanceStep()">Next</button>
  <span id="status"></span>
</div>

<div id="score"></div>
<div id="analysis"></div>

<script>
/* ==============================
   URL PARAMETERS
============================== */
function getURLParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

function deriveAnalysisPath(scorePath) {
  return scorePath.replace(/\.musicxml$/i, ".json");
}

const scorePath = getURLParam("score") || "demo2.musicxml";
const analysisPath =
  getURLParam("analysis") || deriveAnalysisPath(scorePath);

document.getElementById("status").textContent =
  `Score: ${scorePath}`;

/* ==============================
   GLOBAL STATE
============================== */
const vrvToolkit = new verovio.toolkit();
let chordGroups = [];
let currentStep = 0;
let analysisData = null;

/* ==============================
   LOAD SCORE
============================== */
fetch(scorePath)
  .then(r => r.text())
  .then(xml => {
    vrvToolkit.setOptions({
      scale: 40,
      pageHeight: 1000,
      pageWidth: 2000
    });

    document.getElementById("score").innerHTML =
      vrvToolkit.renderData(xml, {});

    buildChordGroups();
    highlightCurrentStep();
  })
  .catch(err => {
    console.error("Score load error:", err);
  });

/* ==============================
   LOAD ANALYSIS (OPTIONAL)
============================== */
fetch(analysisPath)
  .then(r => {
    if (!r.ok) throw new Error("No analysis file");
    return r.json();
  })
  .then(json => {
    analysisData = json;
    console.log("Analysis loaded:", analysisData);
    applyAnalysis();
  })
  .catch(() => {
    console.log("No analysis JSON found");
  });

/* ==============================
   BUILD MUSICAL STEPS
============================== */
function buildChordGroups() {
  chordGroups = [];

  const layers = Array.from(
    document.querySelectorAll(".layer")
  );

  layers.forEach(layer => {
    const elements = Array.from(layer.children);

    elements.forEach(el => {

      // CHORD (simultaneity)
      if (el.classList.contains("chord")) {
        const noteheads = Array.from(
          el.querySelectorAll(".notehead")
        );
        if (noteheads.length > 0) {
          chordGroups.push(noteheads);
        }
      }

      // STANDALONE NOTE
      else if (el.classList.contains("note")) {
        const notehead = el.querySelector(".notehead");
        if (notehead) {
          chordGroups.push([notehead]);
        }
      }

      // BEAM → multiple notes
      else if (el.classList.contains("beam")) {
        const notes = Array.from(
          el.querySelectorAll(".note")
        );
        notes.forEach(note => {
          const notehead = note.querySelector(".notehead");
          if (notehead) {
            chordGroups.push([notehead]);
          }
        });
      }

      // RESTS IGNORED (for now)
    });
  });

  console.log("Total musical steps:", chordGroups.length);
}

/* ==============================
   HIGHLIGHTING
============================== */
function highlightCurrentStep() {
  document
    .querySelectorAll(".notehead")
    .forEach(n => {
      n.classList.remove("active");
      n.style.fill = "";
      n.style.stroke = "";
    });

  if (!chordGroups[currentStep]) return;

  chordGroups[currentStep].forEach(n =>
    n.classList.add("active")
  );

  applyAnalysis();
}

/* ==============================
   ANALYSIS APPLICATION
============================== */
function applyAnalysis() {
  if (!analysisData || !analysisData.steps) return;

  const step = analysisData.steps[currentStep];
  if (!step) return;

  const color = step.color || "darkred";

  chordGroups[currentStep].forEach(n => {
    n.style.fill = color;
    n.style.stroke = color;
  });

  updateAnalysisLabel(step);
}

function updateAnalysisLabel(step) {
  const el = document.getElementById("analysis");
  if (!el) return;

  el.textContent =
    step.stufe
      ? `${step.stufe}${step.function ? " – " + step.function : ""}`
      : "";
}

/* ==============================
   STEP ADVANCE
============================== */
function advanceStep() {
  if (currentStep < chordGroups.length - 1) {
    currentStep++;
    highlightCurrentStep();
  }
}

/* ==============================
   MIDI INPUT
============================== */
if (navigator.requestMIDIAccess) {
  navigator.requestMIDIAccess().then(midi => {
    for (let input of midi.inputs.values()) {
      input.onmidimessage = msg => {
        const [status, , velocity] = msg.data;
        if (status === 144 && velocity > 0) {
          advanceStep();
        }
      };
    }
  });
}
</script>

</body>
</html>
