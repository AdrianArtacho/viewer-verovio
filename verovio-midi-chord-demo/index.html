<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Harmony Viewer â€“ Stable Baseline</title>

<script src="https://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>

<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 20px;
  }

  #score svg {
    width: 100%;
  }

  .controls {
    margin-bottom: 1em;
  }

  .active {
    fill: red !important;
    stroke: red !important;
  }

  .analysis-text {
    font-family: "Times New Roman", serif;
    font-size: 32px;
    fill: blue;
  }
</style>
</head>

<body>

<h2>Harmony Viewer (Stable)</h2>

<div class="controls">
  <button onclick="advanceStep()">Next</button>
  <span id="status"></span>
</div>

<div id="score"></div>

<script>
/* ==============================
   URL PARAMETERS
============================== */
function getURLParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

function deriveAnalysisPath(scorePath) {
  return scorePath.replace(/\.musicxml$/i, ".json");
}

const scorePath = getURLParam("score") || "demo2.musicxml";
const analysisPath =
  getURLParam("analysis") || deriveAnalysisPath(scorePath);

document.getElementById("status").textContent =
  `Score: ${scorePath}`;

/* ==============================
   GLOBAL STATE
============================== */
const vrvToolkit = new verovio.toolkit();
let steps = [];
let currentStep = 0;
let analysisData = null;

/* ==============================
   LOAD SCORE
============================== */
fetch(scorePath)
  .then(r => r.text())
  .then(xml => {
    vrvToolkit.setOptions({
      scale: 40,
      pageHeight: 1000,
      pageWidth: 2000
    });

    document.getElementById("score").innerHTML =
      vrvToolkit.renderData(xml, {});

    buildSteps();
    renderStep();
  });

/* ==============================
   LOAD ANALYSIS
============================== */
fetch(analysisPath)
  .then(r => r.json())
  .then(json => {
    analysisData = json;
    renderStep();
  })
  .catch(() => {
    console.log("No analysis JSON");
  });

/* ==============================
   BUILD MUSICAL STEPS
============================== */
function buildSteps() {
  steps = [];

  document.querySelectorAll(".layer").forEach(layer => {
    Array.from(layer.children).forEach(el => {

      if (el.classList.contains("chord")) {
        const nh = el.querySelectorAll(".notehead");
        if (nh.length) steps.push([...nh]);
      }

      else if (el.classList.contains("note")) {
        const nh = el.querySelector(".notehead");
        if (nh) steps.push([nh]);
      }

      else if (el.classList.contains("beam")) {
        el.querySelectorAll(".note").forEach(n => {
          const nh = n.querySelector(".notehead");
          if (nh) steps.push([nh]);
        });
      }
    });
  });

  console.log("Steps:", steps.length);
}

/* ==============================
   RENDER STEP
============================== */
function renderStep() {
  // clear highlights
  document.querySelectorAll(".notehead").forEach(n => {
    n.classList.remove("active");
  });

  // clear analysis text
  const old = document.getElementById("analysis-overlay");
  if (old) old.remove();

  const notes = steps[currentStep];
  if (!notes) return;

  notes.forEach(n => n.classList.add("active"));

  renderAnalysisText();
}

/* ==============================
   ANALYSIS (SAFE)
============================== */
function renderAnalysisText() {
  if (!analysisData || !analysisData.steps) return;

  const step = analysisData.steps[currentStep];
  if (!step || !step.stufe) return;

  const svg = document.querySelector("#score svg");
  if (!svg) return;

  const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
  text.setAttribute("id", "analysis-overlay");
  text.setAttribute("x", 40);
  text.setAttribute("y", 60);
  text.setAttribute("class", "analysis-text");
  text.textContent = step.stufe;

  svg.appendChild(text);
}

/* ==============================
   ADVANCE
============================== */
function advanceStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    renderStep();
  }
}

/* ==============================
   MIDI
============================== */
if (navigator.requestMIDIAccess) {
  navigator.requestMIDIAccess().then(midi => {
    for (let input of midi.inputs.values()) {
      input.onmidimessage = msg => {
        const [status, , vel] = msg.data;
        if (status === 144 && vel > 0) {
          advanceStep();
        }
      };
    }
  });
}
</script>

</body>
</html>
