<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Harmony Viewer – Stable HTML Overlay (Refined)</title>

<script src="https://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>

<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 20px;
  }

  .controls {
    margin-bottom: 1em;
  }

  #viewer {
    position: relative;
    display: inline-block;
  }

  #score svg {
    width: 100%;
  }

  /* Highlight active notes */
  .active {
    fill: red !important;
    stroke: red !important;
  }

  /* ===== Analysis overlay ===== */
  #analysis-overlay {
    position: absolute;
    pointer-events: none;
    text-align: center;
    transform: translateX(-50%);
    white-space: nowrap;
  }

  .analysis-stufe {
    font-family: "Times New Roman", "Palatino Linotype", serif;
    font-size: 28px;
    font-weight: bold;
    line-height: 1.1;
  }

  .analysis-function {
    font-family: system-ui, sans-serif;
    font-size: 16px;
    letter-spacing: 0.05em;
    line-height: 1.1;
  }
</style>
</head>

<body>

<h2>Harmony Viewer</h2>

<div class="controls">
  <button onclick="advanceStep()">Next</button>
</div>

<div id="viewer">
  <div id="score"></div>

  <div id="analysis-overlay" style="display:none">
    <div class="analysis-stufe"></div>
    <div class="analysis-function"></div>
  </div>
</div>

<script>
/* ==============================
   GLOBAL STATE
============================== */
const vrvToolkit = new verovio.toolkit();
let steps = [];
let currentStep = 0;
let analysisData = null;
let globalBaselineY = null;

/* ==============================
   URL PARAMETERS
============================== */
const params = new URLSearchParams(window.location.search);
const scorePath = params.get("score") || "demo2.musicxml";
const analysisPath =
  params.get("analysis") || scorePath.replace(/\.musicxml$/i, ".json");

/* ==============================
   LOAD SCORE
============================== */
fetch(scorePath)
  .then(r => r.text())
  .then(xml => {
    vrvToolkit.setOptions({
      scale: 40,
      pageHeight: 1000,
      pageWidth: 2000,
      footer: "none",
      header: "none"
    });

    document.getElementById("score").innerHTML =
      vrvToolkit.renderData(xml, {});

    buildSteps();
    renderStep();
  });

/* ==============================
   LOAD ANALYSIS (OPTIONAL)
============================== */
fetch(analysisPath)
  .then(r => r.json())
  .then(json => {
    analysisData = json;
    renderStep();
  })
  .catch(() => {
    console.log("No analysis JSON (ok)");
  });

/* ==============================
   BUILD MUSICAL STEPS
============================== */
function buildSteps() {
  steps = [];

  document.querySelectorAll(".layer").forEach(layer => {
    Array.from(layer.children).forEach(el => {

      if (el.classList.contains("chord")) {
        const nh = el.querySelectorAll(".notehead");
        if (nh.length) steps.push([...nh]);
      }

      else if (el.classList.contains("note")) {
        const nh = el.querySelector(".notehead");
        if (nh) steps.push([nh]);
      }

      else if (el.classList.contains("beam")) {
        el.querySelectorAll(".note").forEach(n => {
          const nh = n.querySelector(".notehead");
          if (nh) steps.push([nh]);
        });
      }
    });
  });
}

/* ==============================
   RENDER CURRENT STEP
============================== */
function renderStep() {
  document
    .querySelectorAll(".notehead")
    .forEach(n => n.classList.remove("active"));

  const notes = steps[currentStep];
  if (!notes) return;

  notes.forEach(n => n.classList.add("active"));

  renderAnalysisHTML(notes);
}

/* ==============================
   HTML ANALYSIS OVERLAY
============================== */
function renderAnalysisHTML(notes) {
  const overlay = document.getElementById("analysis-overlay");
  const viewer = document.getElementById("viewer");

  if (!analysisData || !analysisData.steps) {
    overlay.style.display = "none";
    return;
  }

  const step = analysisData.steps[currentStep];
  if (!step || !step.stufe) {
    overlay.style.display = "none";
    return;
  }

  // --- Screen-space bounding box of current notes
  let minX = Infinity;
  let maxX = -Infinity;
  let maxY = -Infinity;

  notes.forEach(n => {
    const r = n.getBoundingClientRect();
    minX = Math.min(minX, r.left);
    maxX = Math.max(maxX, r.right);
    maxY = Math.max(maxY, r.bottom);
  });

  const centerX_screen = (minX + maxX) / 2;

  // --- Convert screen → viewer-local coordinates
  const viewerRect = viewer.getBoundingClientRect();
  const centerX = centerX_screen - viewerRect.left;

  // --- Establish a single global vertical baseline
  if (globalBaselineY === null) {
    globalBaselineY = maxY - viewerRect.top + 10;
  }

  overlay.style.left = `${centerX}px`;
  overlay.style.top = `${globalBaselineY}px`;
  overlay.style.display = "block";

  overlay.querySelector(".analysis-stufe").textContent = step.stufe;
  overlay.querySelector(".analysis-function").textContent =
    step.function || "";
}

/* ==============================
   ADVANCE STEP
============================== */
function advanceStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    renderStep();
  }
}

/* ==============================
   MIDI INPUT
============================== */
if (navigator.requestMIDIAccess) {
  navigator.requestMIDIAccess().then(midi => {
    for (let input of midi.inputs.values()) {
      input.onmidimessage = msg => {
        const [status, , vel] = msg.data;
        if (status === 144 && vel > 0) {
          advanceStep();
        }
      };
    }
  });
}
</script>

</body>
</html>
